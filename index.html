<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="operation"></div>
            <div id="result"></div>
        </div>
        <div id="buttons">
            <div class="row">
                <button value="Clear" class="btn">Clear</button>
                <button value="DEL" class="btn">DEL</button>
                <button value="-" class="btn">-</button>

            </div>
            <div class="row">
                <button value="/" class="btn">รท</button>
                <button value="x" class="btn">x</button>
                <button value="+" class="btn">+</button>
            </div>
            <div class="row">
                <button value="7" class="btn">7</button>
                <button value="8" class="btn">8</button>
                <button value="9" class="btn">9</button>
            </div>
            <div class="row">
                <button value="4" class="btn">4</button>
                <button value="5" class="btn">5</button>
                <button value="6" class="btn">6</button>
            </div>

           
            <div class="row">
                <button value="1" class="btn">1</button>
                <button value="2" class="btn">2</button>
                <button value="3" class="btn">3</button>
            </div>
            <div class="row">
                <button class="btn" value="0" >0</button>
                <button class="btn" value=".">.</button>
                <button class="btn" value="=">=</button>                 

            </div>

        </div>

    </div>
    
</body>
</html>
